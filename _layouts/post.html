---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <p>Time to read: {{ content | reading_time | pluralize: "minute" }}</p>
	<div class="content">

		{{ content }}

	</div>
</article>
